<!DOCTYPE html>
<html lang="en">
<head>
  <title>HPCA Projects</title>
  <meta charset="utf-8">
</head>
<body class="container">
  <header>
    <h1>High Performance Computer Architecture <small>Projects</small></h1>
  </header>
  <main>
    <div>
      <!--tabs-->
      <ul class="nav nav-tabs" role="tablist">
        <li class="active" role="presentation">
          <a href="#prediction" role="tab" data-toggle="tab">Branch Prediction</a>
        </li>
        <li role="presentation">
          <a href="#pipeline" role="tab" data-toggle="tab">Processor Pipeline</a>
        </li>
      </ul>
      <!--tabs content-->
      <div class="tab-content">
        <div id="prediction" class="tab-pane active" role="tabpanel">
          <form class="form-inline">
            <span>Using a </span>
            <input name="bits" type="number" class="form-control input-sm" value="1" min="1" max="2">
            <span>-bit </span>
            <select name="type" class="form-control input-sm">
              <option selected>Counter</option>
              <option>History</option>
            </select>
            <span> on branch pattern </span>
            <input name="pattern" class="form-control input-sm" maxlength="20" placeholder="NTNTTNTT" required>
            <span> for </span>
            <input name="pass" type="number" class="form-control input-sm" value="1" min="1" max="3">
            <span> pass(es) </span>
            <button type="submit" class="btn btn-primary btn-sm">Process</button>
            <button type="reset" class="btn btn-default btn-sm">Reset</button>
          </form>
          <table class="table table-striped table-condensed">
            <thead>
              <tr>
                <th>Pass</th>
                <th>History</th>
                <th>Prediction</th>
                <th>Outcome</th>
                <th>Correct</th>
              </tr>
            </thead>
            <tbody>
            <tbody>
          </table>
        </div>
        <div id="pipeline" class="tab-pane" role="tabpanel">
          <h4><em>Coming soon...</em></h4>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy;Tenkiller. 2016. MIT License.</p>
  </footer>
  <script src="jspm_packages/system.js"></script>
  <script src="config.js"></script>
  <script>
    System.import('index');
  </script>
</body>
</html>
